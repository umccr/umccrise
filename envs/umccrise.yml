name: umccrise

channels:
  - vladsaveliev
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python >=3.8
  - pip
  - git
  - cython
  - bcftools >=1.9
  - openssl >=1.1
  - bedtools
  - samtools >=1.10
  - vcfanno
  - vcflib  # for VCF normalisation
  - bedops
  - mosdepth
  - pythonpy
  - click
  - cyvcf2 >=0.10.0
  - numpy >=1.15.0
  - pandas
  - curl >=7.59     # to make sure libcurl.4.dylib>=10.0.0 is installed
  - snakemake-minimal
  - pyyaml >=4  # for multiqc
  - multiqc
  - nose
  - pyensembl
  - break-point-inspector
  - tabix
  - goleft
  - parallel    # for general use
  - pygraphviz  # for snakemake report
  - pygments    # for snakemake report
  - gsort       # sort vcfs and beds - https://github.com/brentp/gsort
  # - tibanna
  - snpeff ==4.3.1t  # pre 4.5covid19 release
  - optitype
  - peddy
  #
  - tsvtools
  - ngs_utils
  - versionpy
  - bed_annotation
  - natsort      # for bcbio.py in ngs_utils
  - igvtools
  - openjdk >=11 # for igvtools
  - vcf2maf
  - dvc
  - pip:
    - "git+https://github.com/vladsaveliev/vcf_stuff#egg=vcf_stuff"
    - "git+https://github.com/vladsaveliev/snakemake#egg=snakemake"
    - "git+https://github.com/vladsaveliev/MultiQC#egg=multiqc"
    - "git+https://github.com/vladsaveliev/MultiQC_bcbio#egg=multiqc_bcbio"
    - "git+https://github.com/umccr/reference_data#egg=reference_data"
