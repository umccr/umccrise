name: umccrise_cancer_report

channels:
  - umccr
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python ==3.7.3
  - snakemake-minimal
  - pybedtools
  - sambamba
  - bcftools
  - samtools
  - bedtools
  - ngs_utils ==2.8.9
  - natsort  # for bcbio.py in ngs_utils
  - pip:
    - "git+https://github.com/vladsaveliev/NGS_Utils#egg=ngs_utils"
    - "git+https://github.com/vladsaveliev/snakemake#egg=snakemake"
